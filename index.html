<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Snake.js"></script>
    <script src="Food.js"></script>
    <script src="enemy.js"></script>
    <script src="game.js"></script>

</head>
<body>
<audio autoplay controls  loop hidden>
    <source src="ost3.mp3">
</audio>
<canvas id="myCanvas" width="400px" height="400px"
        style="border: 1px solid black; background-image: url('https://i.ytimg.com/vi/Sv8HPkt-RaY/maxresdefault.jpg')"></canvas>
<p id="score"></p>
<button onclick="refreshPage()">Bắt đầu</button>
<script>

    let score = 0;
    let paper = document.getElementById("myCanvas");
    let snake = new Snake(50, 300, 200, 1);
    let enemy = new Enemy(60, 300, 100, 10, "red");
    let enemy2 = new Enemy(60, 300, 100, 8, "green");
    let enemy3 = new Enemy(60, 300, 100, 1, "blue");
    let food = new Food(40, randomNumber(0, paper.width - 20), randomNumber(0, paper.height - 20));
    let enemies = [enemy, enemy2, enemy3];
    food.draw(paper);
    snake.draw(paper);
    enemy.draw(paper);
    enemy2.draw(paper);
    enemy3.draw(paper);
    //clearRect() Xóa màn hình canvas;
    function clearScreen() {
        let pen = paper.getContext("2d");
        pen.clearRect(0, 0, paper.width, paper.height);
    }

    // thay đổi  hướng rắn
    function changeDirection(evt) {
        switch (evt.key) {
            case 'ArrowUp':
                snake.direction = "up";
                break;
            case 'ArrowDown':
                snake.direction = "down";
                break;
            case 'ArrowLeft':
                snake.direction = "left";
                break;
            case 'ArrowRight':
                snake.direction = "right";
                break;
        }
    }


    // di chuyển rắn
    function main() {
        clearScreen();
        moveSnake();
        moveEnemy();
        gameOver();
        food.showImage(paper);
        display();
    }

    //addEventListener() lắng nghe sự kiện khi thao tác với chuột, bàn phím
    window.addEventListener("keydown", changeDirection);
    //gọi lại hàm sau bao nhiêu thời gian setInterval(hàm,thời gian);
    setInterval(main, 1);

    function randomNumber(min, max) {
        let rand = Math.random() * (max - min);
        let int = Math.floor(rand) + min;
        return int;
    }

    function spawnFood() {
        food.x = randomNumber(0, paper.width - 20);
        food.y = randomNumber(0, paper.height - 20);
    }

    // Hiển thị điểm
    function display() {
        document.getElementById('score').innerText = "score:" + score;
    }

    function moveEnemy() {
        for (let i = 0; i < enemies.length; i++) {
            enemies[i].move();
            enemies[i].checkWall(paper);
            enemies[i].showImg(paper);
        }
    }

    function moveSnake() {
        gameOver();
        snake.move();
        snake.eat(food);
        snake.enemyHit(enemy);
     /*   snake.enemyHit(enemy2);
        snake.enemyHit(enemy3);*/
        snake.drawImg(paper);
        snake.checkWall(paper);
    }
//tải lại trang
    function refreshPage() {
        window.location.reload();
    }

    function gameOver() {
        if (snake.enemyHit(enemy) || snake.enemyHit(enemy2) || snake.enemyHit(enemy3) === true ) {
            /*snake.endGame();*/
            /*let a = new Game(0, 0, 500, 500, "red");
            a.draw(paper);*/
/*
            window.location.reload();
*/
        }
    }
</script>
</body>
</html>
